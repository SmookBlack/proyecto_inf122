<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/realeses/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK10YPAYjqt085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login con Flexbox CSS</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="container">
        <form action="#" class="container-login">
            <h1>Login</h1>
            <h2>Ingresa tus datos para iniciar sesión en tu cuenta.</h2>
            <input type="email" placeholder="Correo Electrónico">
            <div class="input-password">
                <input type="password" placeholder="Contraseña" id="input-password">
                <button class="btn-hide-show">
                    <i class="fa-regular fa-eye" id="show-password"></i>
                    <i class="fa-regular fa-eye-slash" id="hide-password"></i>
                </button>
            </div>

            <p class="paragraph-1">
                Tienes problenas para iniciar sesión?
            </p>

            <button type="submit" class="btn-sign-in">Iniciar Sesion</button>
            <p class="paragraph-2">- O iniciar sesión con -</p>

            <div class="container-btn-login-with">
                <button class="btn-login-with"><i class="fa-brands fa-google"></i> Google</button>
                <button class="btn-login-with"><i class="fa-brands fa-facebook"></i> Facebook</button>
            </div>

            <p class="create-account">No tienes una cuenta? <a href="#">Regístrate ahora</a></p>

            <div class="footer">
                Copyright &copy; 2024 | Política de privacidad
            </div>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/db072459dd.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
